<!doctype html>
<html lang="en">

<head>
    <!-- ===== Meta ===== -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbonatik: American Innovation in Advanced Carbon Materials</title>
    <meta name="description"
        content="Leading American research center developing next-generation carbon technologies for domestic manufacturing, energy independence, and industrial competitiveness. Our Florida facility transforms premium Sri Lankan graphite into breakthrough materials for energy storage, water purification, and advanced manufacturing - creating jobs and securing America's technological edge.">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.svg">

    <!-- ===== Favicon ===== -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- ===== Stylesheet ===== -->
    <link rel="stylesheet" href="./assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/iconoir.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/animate.min.css">
    <link rel="stylesheet" href="./assets/css/aos.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>

    <!-- Placeholder for dynamically loaded header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <div class="hero-sec" id="hero">
            <!-- Hero content here -->
            <!-- ===== Preloader Start ===== -->
            <div class="preloader-wrap">
                <video src="./assets/video/hero-video.mp4" loop muted autoplay="" playsinline=""></video>
                <img src="./assets/images/aixor-big-logo.svg" alt="Logo">
            </div>
            <!-- ===== Preloader End ===== -->
        </div>
    </main>

    <!-- JavaScript to load the header -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('header.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load header: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('header').innerHTML = html;
                })
                .catch(error => console.error(error));
        });
    </script>

    
    <!-- ===== Scripts ===== -->
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/gsap.min.js"></script>
    <script src="./assets/js/ScrollTrigger.min.js"></script>
    <script src="./assets/js/split-type.min.js"></script>
    <script src="./assets/js/aos.js"></script>
    <script src="./assets/js/jarallax.js"></script>
    <script src="./assets/js/jarallax-element.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/ajax-form.js"></script>
</body>

</html>
